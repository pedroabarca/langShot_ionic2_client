<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="register-content" padding>
  <div class="register-box">

    <form (ngSubmit)="onSingUp(signUp)" #signUp="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Name" name="name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="User" name="user_name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" ngModel required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" [disabled]="!signUp.form.valid" full type="submit">Register</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
